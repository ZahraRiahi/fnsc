eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2
logging.level.root=info
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:org;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:schema/init.sql'
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.data=classpath:data/basic-data.sql,classpath:data/data.sql
spring.elasticsearch.rest.uris=http://192.168.25.203:30559
spring.elasticsearch.rest.username=fnacapp
spring.elasticsearch.rest.password=fnacapp
security.oauth2.resource.jwk.key-set-uri=http://192.168.25.71:30110/hms-auth/.well-known/jwks.json
